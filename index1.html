<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MEME</title>
    <link rel="stylesheet" href="css.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Playfair+Display:ital@1&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <meta charset="utf-8" />
  </head>
  <body>
    <center>
      <section>
        <h1 class="mb-5">MEME</h1>
        <div class="mx-auto p-2 mb-5" style="width: 300px">
          <h2 id="audio">Audio YNTKS</h2>
          <audio controls>
            <source src="Sound YNTKS (yo ndak tau kok tanya saya).mp3" type="audio/mp3" />
          </audio>
        </div>
      </section>
      <div class="row gx-2 d-flex justify-content-center">
        <section>
          <div class="col"></div>
          <div class="ratio-16x9 mt-2 mb-5">
            <div>
              <h2 id="video">Video jokowi meme</h2>
              <video controls width="500" loop autoplay preload="auto">
                <source src="YNTKTS meme ｜ Who's that pokemon.mp4" type="video/mp4" />
                <track kind="captions" src="YNTKTS meme ｜ Who's that pokemon.mp4" srclang="en" label="English" />
              </video>
            </div>
          </div>
        </section>
        <section>
          <div class="Gambar">
            <h2 id="gambar">Gambar meme</h2>
            <picture>
              <img src="joko-wi.gif" alt="pic 1" style="width: auto" />
            </picture>
          </div>
        </section>
      </div>
    </center>
    <script src="javascript.js"></script>
    <button onclick="pindahHalaman()" type="button" class="border border-dark btn mt-5 ms-4 mb-3" style="--bs-btn-padding-y: 1rem; --bs-btn-padding-x: 2rem; --bs-btn-font-size: 1rem">Survey</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
